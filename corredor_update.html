<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Editar Corredor</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="icon" href="imagen/th (2).ico">
  </head>
  <body background="imagen/martins-zemlickis-NPFu4GfFZ7E-unsplash.jpg">
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container" id="app">
        <form
          style="
            background-color: aliceblue;
            margin: 10px auto;
            width: 350px;
            padding: 20px;
            border-radius: 20px;
          "
        >
          <h2>Editar Corredor</h2>
          <div class="mb-3">
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" name="nombre" id="nombre" v-model="nombre" />
          </div>
          <div class="mb-3">
            <label for="apellido">Apellido</label>
            <br>
            <input type="text" name="apellido" id="apellido" v-model="apellido"/>
          </div>
          <div class="mb-3">
            <label for="tiempo">Tiempo</label>
            <br>
            <input type="time" name="tiempo" id="tiempo" step="1" v-model="tiempo" />
          </div>
          <div class="mb-3 row">
            <div class="col-6">
              <label for="pais">Pais</label>
              <br>
              <select name="select-paises" class="form-select select-paises" v-model="pais">
                <option :value="pais.codigo" v-for="pais in paises">{{pais.nombre}}</option>
              </select>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-success"
            v-on:click="modificar()"
          >
            Grabar
          </button>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/corredor_editar.js"></script>
  </body>
</html>
