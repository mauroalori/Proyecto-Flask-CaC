<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Maratón CaC</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="icon" href="imagen/th (2).ico">
    <link rel="stylesheet" href="css/style.css">
  </head>
    <body background="imagen/martins-zemlickis-NPFu4GfFZ7E-unsplash.jpg">
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div id="app" class="container">
        <h3><u>Maratón Codo a Codo</u></h3>
        <br />
        <a class="btn btn-primary" href="corredor_nuevo.html">Nuevo</a>
        <br /><br />
        <div v-if="error">
          <p>Lo sentimos , ........</p>
        </div>
        <div v-else>
          <section v-if="cargando">
            <div class="spinner-border"></div>
            <p>Cargando .....</p>
            <!-- <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div> -->
          </section>
          <section v-else>
            <div class="table-responsive">
              <!-- <table class="table table-bordered"> -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">PUESTO</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">TIEMPO</th>
                    <th scope="col">PAIS</th>
                    <th scope="col">ACCIONES</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="" v-for="(corredor,index) in corredores">
                    <td>{{index+1}}</td>
                    <td>{{corredor.nombre}}</td>
                    <td>{{corredor.apellido}}</td>
                    <td>{{corredor.tiempo}}</td>
                    <td>{{corredor.ciudad}}</td>
                    <td>
                      <a
                        class="btn btn-primary"
                        :href="'./corredor_update.html?id='+ corredor.id"
                        >Editar</a
                      >
                      <button
                        type="button"
                        class="btn btn-danger"
                        v-on:click="eliminar(corredor.id)"
                      >
                        Eliminar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <script src="js/main.js"></script>

  </body>
</html>
