<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maratón CaC</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div id="app" class="container">
        <h3><u>Maratón Codo a Codo</u></h3>
        <br />
        <a class="btn btn-primary" href="corredor_nuevo.html">Nuevo</a>
        <br /><br />
        <div v-if="error">
          <p>Lo sentimos , ........</p>
        </div>
        <div v-else>
          <section v-if="cargando">
            <div class="spinner-border"></div>
            <p>Cargando .....</p>
          </section>
          <section v-else>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Orden de llegada</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Tiempo</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="" v-for="(corredor,index) in corredores">
                    <td>{{index+1}}</td>
                    <td scope="row">{{corredor.id}}</td>
                    <td>{{corredor.nombre}}</td>
                    <td>{{corredor.apellido}}</td>
                    <td>{{corredor.tiempo}}</td>
                    <td>{{corredor.ciudad}}</td>
                    <td>
                      <a
                        class="btn btn-primary"
                        :href="'./corredor_update.html?id='+ corredor.id"
                        >Editar</a
                      >
                      <button
                        type="button"
                        class="btn btn-danger"
                        v-on:click="eliminar(corredor.id)"
                      >
                        Eliminar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <script>
      <!--Link de Bootstrap-->
      src =
        "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js";
      integrity =
        "sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3";
      crossorigin = "anonymous";
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Link de VUE-->
    <script src="js/corredores.js"></script>
  </body>
</html>
