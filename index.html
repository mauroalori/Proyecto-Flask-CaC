        <br />

          <p>Lo sentimos , ........</p>
        </div>
        <div v-else>
          <section v-if="cargando">
            <div class="spinner-border"></div>
            <p>Cargando .....</p>
          </section>
          <section v-else>

<!-- 
        <div class="btn-group">

          <ul class="dropdown-menu">

        <div class="row">
          <div class="col-3">
            <label for="">Filtro por Pais:   </label>
            <select name="Filtro" class="form-select col-3 filtro" v-model="filtrar_por">Filtro Pais:
              <option value="no-filtrar">Todos</option>
              <option :value="pais.codigo" v-for="pais in paises">{{pais.nombre}}</option>
            </select>
          </div>
        </div>
        <br>
            <div class="table-responsive">
              <!-- <table class="table table-bordered"> -->
              <table class="table table-striped">
                <thead class="align-middle">
                  <tr>
                    <th scope="col">PUESTO</th>
                    <th scope="col">PAIS</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">TIEMPO</th>
                    <th scope="col" class=""><a class="btn btn-success green boton-accion" href="corredor_nuevo.html"><img src="imagen/usuario-agregar.png" alt="Agregar corredor" class="iconos-flaticon"></a></th>
                  </tr>
                </thead>
                <tbody class="align-middle">
                  <tr
                    class=""
                    v-for="corredor in corredoresFiltrados"
                  >
                    <td>{{corredor.posicion}}</td>
                    <td><img :src="imagenPais(corredor.pais)" alt="">{{corredor.pais}}</td>
                    <td>{{corredor.nombre}}</td>
                    <td>{{corredor.apellido}}</td>
                    <td>{{corredor.tiempo}}</td>
                    <td>
                      <a
                        class="btn btn-primary boton-accion"
                        :href="'./corredor_update.html?id='+ corredor.id"
                        ><img src="imagen/usuario-editar.png" alt="Editar corredor" class="iconos-flaticon"></a
                      >
                      <button
                        type="button"
                        class="btn btn-danger boton-accion"
                        v-on:click="eliminar(corredor.id)"
                      >
                      <img src="imagen/usuario-eliminar.png" alt="Eliminar corredor" class="iconos-flaticon">
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
      </div>
